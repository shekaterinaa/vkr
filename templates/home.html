<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Art Voir</title>
</head>
<body>
    <header>
        <div class="logo">ART Voir</div>
        <div class="nav">
            <a href="/login">Войти</a>
            <a href="/register">Зарегистрироваться</a>
        </div>
    </header>
    <main>
        <button id="latest-publications-button">Последние публикации</button>
        <div id="gallery" class="hidden"></div>
        <button id="mission-button">Миссия</button>
        <div id="mission" class="hidden">
            <p>Миссия нашего журнала - вдохновлять и объединять творческих людей.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Art Voir. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('latest-publications-button').onclick = function() {
            var gallery = document.getElementById('gallery');
            gallery.classList.toggle('hidden');
            // Здесь вы можете добавить код для отображения изображений
        };

        document.getElementById('mission-button').onclick = function() {
            var mission = document.getElementById('mission');
            mission.classList.toggle('hidden');
        };
    </script>
</body>
</html>
